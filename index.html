<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Auth & Firestore</title>
  <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-firestore.js"></script>
  <script src="firebaseConfig.js"></script>
</head>
<body>
  <div id="login-register-form">
    <h2>Register or Login</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="register()">Register</button>
    <button onclick="login()">Login</button>
    <p id="auth-error"></p>
  </div>

  <div id="name-input-form" style="display:none;">
    <h2>Enter Your Name</h2>
    <input type="text" id="name" placeholder="Your Name" required>
    <button onclick="saveName()">Save Name</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
